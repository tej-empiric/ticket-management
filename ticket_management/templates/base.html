{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}Ticket{% endblock %} </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'ticket_app/css/base.css' %}">
    </head>
    <body>
        <header>
            <ul class="topnav">
            <li class="image"><a href="{% url 'home' %}">
            <img src="{% static 'ticket_app/images/ticket-logo.png' %}" alt="logo" width="100" height="100">
            </a></li>
            {% block header %} {% endblock %}
            </ul>
          </header>
      
          
      
          <main>{% block content %} {% endblock %}</main>
          <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
          <script src="{% static 'ticket_app/js/base.js' %}" async defer></script>
    </body>
</html>
